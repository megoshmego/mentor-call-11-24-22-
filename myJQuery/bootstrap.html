<!doctype html>
<html lang="en">
  <head>
    <title>Movie App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-xl-4 border shadow rounded p-4 mx-3 mx-md-0">
    
      <h1>Movie Rating App</h1>
    <br>
    <div class="form-group">
    <form class="form-inline" id="new-movie-form">    
    <div class="form-group">
      <label for="title">Title</label>       
      <input type="text" class="form-control" required id="title">
    </div>
         
    <br>
    
    <div class="form-group">
    <label for="rating">Rating</label>
    <input type="number" required  min="0" max="10" id="rating" class="form-control">
    </div>

    <br>
    <div class="form-group">                                                                        
    <button type="submit" class="btn btn-primary form-control">Submit</button>
    </div>
    </form>
    </div>
    <br>
    <h2>data</h2> 
    <ul>
      <li></li>
    </ul>
     
    
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="bootstrap.js"></script> 
</body>
</html>
